
<div *ngIf="cost">
    <h2><span jhiTranslate="vehicleManagerApp.cost.detail.title">Cost</span> {{cost.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="vehicleManagerApp.cost.name">Name</span></dt>
        <dd>
            <span>{{cost.name}}</span>
        </dd>
        <dt><span jhiTranslate="vehicleManagerApp.cost.perDay">Per Day</span></dt>
        <dd>
            <span>{{cost.perDay}}</span>
        </dd>
        <dt><span jhiTranslate="vehicleManagerApp.cost.perKm">Per Km</span></dt>
        <dd>
            <span>{{cost.perKm}}</span>
        </dd>
        <dt><span jhiTranslate="vehicleManagerApp.cost.createdDateTime">Created Date Time</span></dt>
        <dd>
            <span>{{cost.createdDateTime | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="vehicleManagerApp.cost.modifiedDateTime">Modified Date Time</span></dt>
        <dd>
            <span>{{cost.modifiedDateTime | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="vehicleManagerApp.cost.deleted">Deleted</span></dt>
        <dd>
            <span>{{cost.deleted}}</span>
        </dd>
        <dt><span jhiTranslate="vehicleManagerApp.cost.vehicle">Vehicle</span></dt>
        <dd>
            <div *ngIf="cost.vehicleId">
                <a [routerLink]="['/vehicle-drn', cost.vehicleId]">{{cost.vehicleId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'cost-drn/'+ cost.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
