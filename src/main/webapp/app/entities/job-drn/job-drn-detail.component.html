
<div *ngIf="job">
    <h2><span jhiTranslate="vehicleManagerApp.job.detail.title">Job</span> {{job.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="vehicleManagerApp.job.name">Name</span></dt>
        <dd>
            <span>{{job.name}}</span>
        </dd>
        <dt><span jhiTranslate="vehicleManagerApp.job.description">Description</span></dt>
        <dd>
            <span>{{job.description}}</span>
        </dd>
        <dt><span jhiTranslate="vehicleManagerApp.job.createdDateTime">Created Date Time</span></dt>
        <dd>
            <span>{{job.createdDateTime | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="vehicleManagerApp.job.modifiedDateTime">Modified Date Time</span></dt>
        <dd>
            <span>{{job.modifiedDateTime | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="vehicleManagerApp.job.deleted">Deleted</span></dt>
        <dd>
            <span>{{job.deleted}}</span>
        </dd>
        <dt><span jhiTranslate="vehicleManagerApp.job.vehicle">Vehicle</span></dt>
        <dd>
            <div *ngIf="job.vehicleId">
                <a [routerLink]="['/vehicle-drn', job.vehicleId]">{{job.vehicleName}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'job-drn/'+ job.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
