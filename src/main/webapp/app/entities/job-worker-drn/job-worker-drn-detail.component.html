
<div *ngIf="jobWorker">
    <h2><span jhiTranslate="vehicleManagerApp.jobWorker.detail.title">Job Worker</span> {{jobWorker.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="vehicleManagerApp.jobWorker.createdDateTime">Created Date Time</span></dt>
        <dd>
            <span>{{jobWorker.createdDateTime | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="vehicleManagerApp.jobWorker.modifiedDateTime">Modified Date Time</span></dt>
        <dd>
            <span>{{jobWorker.modifiedDateTime | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="vehicleManagerApp.jobWorker.deleted">Deleted</span></dt>
        <dd>
            <span>{{jobWorker.deleted}}</span>
        </dd>
        <dt><span jhiTranslate="vehicleManagerApp.jobWorker.work">Work</span></dt>
        <dd>
            <div *ngIf="jobWorker.workId">
                <a [routerLink]="['/job-drn', jobWorker.workId]">{{jobWorker.workName}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="vehicleManagerApp.jobWorker.driver">Driver</span></dt>
        <dd>
            <div *ngIf="jobWorker.driverId">
                <a [routerLink]="['/driver-drn', jobWorker.driverId]">{{jobWorker.driverId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'job-worker-drn/'+ jobWorker.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
