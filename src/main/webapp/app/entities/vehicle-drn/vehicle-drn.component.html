<div>
    <h2>
        <span jhiTranslate="vehicleManagerApp.vehicle.home.title">Vehicles</span>
        <button class="btn btn-primary float-right jh-create-entity create-vehicle-drn" [routerLink]="['/', { outlets: { popup: ['vehicle-drn-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="vehicleManagerApp.vehicle.home.createLabel">
            Create new Vehicle
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="vehicles">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="name"><span jhiTranslate="vehicleManagerApp.vehicle.name">Name</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="numberPlate"><span jhiTranslate="vehicleManagerApp.vehicle.numberPlate">Number Plate</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="numberOfPlace"><span jhiTranslate="vehicleManagerApp.vehicle.numberOfPlace">Number Of Place</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="createdDateTime"><span jhiTranslate="vehicleManagerApp.vehicle.createdDateTime">Created Date Time</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="modifiedDateTime"><span jhiTranslate="vehicleManagerApp.vehicle.modifiedDateTime">Modified Date Time</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="deleted"><span jhiTranslate="vehicleManagerApp.vehicle.deleted">Deleted</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let vehicle of vehicles ;trackBy: trackId">
                <td><a [routerLink]="['../vehicle-drn', vehicle.id ]">{{vehicle.id}}</a></td>
                <td>{{vehicle.name}}</td>
                <td>{{vehicle.numberPlate}}</td>
                <td>{{vehicle.numberOfPlace}}</td>
                <td>{{vehicle.createdDateTime | date:'medium'}}</td>
                <td>{{vehicle.modifiedDateTime | date:'medium'}}</td>
                <td>{{vehicle.deleted}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../vehicle-drn', vehicle.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'vehicle-drn/'+ vehicle.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'vehicle-drn/'+ vehicle.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="vehicles && vehicles.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
